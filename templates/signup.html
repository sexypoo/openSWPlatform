<!DOCTYPE html>
<html lang="ko"> <!--문서언어 한국어-->
<head>
    <meta charset="UTF-8">
    <title>회원가입| EWHA MARKET</title> <!--브라우저 탭에 표시될 제목-->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome 최신 버전 (아이콘 정상 표시용) -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
          integrity="sha512-TX8t27EcRE3e/ihU7zmQf1wUjVQ5XJ8lz4I5vDJ0h5K1DqDkgWv4ho5xYl8ZkK6yK2Yk6iMYY6Wf0+8WUGYdg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/style.css?after" />
   
</head>
<body>
    <!--헤더 영역-->
    <header class="header"> <!--상단 전체-->
        <div class="logo">
          <a href="../index.html" class="logo-link"><!--로고 누르면 홈으로 이동-->
            <span class="ewha">EWHA</span><br><span class="market">MARKET</span>
          </a>
        </div>

        <nav class="nav"> <!--가운데 메뉴 나중에 알맞은 주소로 바꾸기-->
            <a href="../index.html">Home</a>
            <a href="../products.html">Products</a>
            <a href="../review.html">Reviews</a>
        </nav>

        <div class="icons"> <!--우측상단 아이콘-->
          <a href="../templates/mypage.html#wishlist">
            <i class="fas fa-star"></i> <!--별-->
          </a>
          <a href="../templates/mypage.html#info">
            <i class="fas fa-user"></i> <!--유저-->
          </a>
          <button id="authBtn" class="auth-btn">로그인 / 회원가입</button>
            <!--로그인/회원가입 버튼, js에서 제어-->
        </div> 
    </header>

    <!--회원가입 폼--> 
    <main class="signup-container">
        <form class="signup-box" method="post" action="/signup_post">
            <h2>회원가입</h2>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="예) ewha@ewhamarket.com" required>

            <label for="userid">아이디</label>
            <input type="text" id="userid" name="id" placeholder="예) ewhamarket" required>
            <!--p class="error-text" id="id-error" style="display:none; color:red;">중복된 아이디입니다.</p-->

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="pw" placeholder="8~20자 이내의 영문과 숫자 조합" required>

            <!--label for="password-check">비밀번호 확인</label>
            <input type="password" id="password-check" placeholder="8~20자 이내의 영문과 숫자 조합" required>

            <label for="phone">휴대폰 번호</label>
            <div class="phone-section">
                <input type="tel" id="phone" placeholder="휴대폰 번호" required>
                <button type="button" id="send-code">인증번호 발송</button>
            </div>

            <label for="verify">인증번호</label>
            <div class="verify-section">
                <input type="text" id="verify" placeholder="인증번호 6자리 입력" required>
                <button type="button" id="check-code">확인</button>
            </div-->

            <div class="agreement">
                <h3>전체 동의하기</h3>
                <label><input type="checkbox" required> 본인은 14세 이상입니다. (필수)</label>
                <label><input type="checkbox" required> 서비스 이용약관에 동의합니다. (필수)</label>
                <label><input type="checkbox" required> 개인정보 취급 방침에 동의합니다. (필수)</label>
                <label><input type="checkbox"> 혜택/이벤트 정보 수신에 동의합니다. (선택)</label>
            </div>

            <input type="submit" class="submit-btn" value="생성">

            <p class="login-link">이미 계정이 있으신가요? <a href="login.html">Login</a></p>
        </form>
    </main>

</body>
</html>
