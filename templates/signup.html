{%extends "layout.html"%}
{% block title %}로그인 | EWHA MARKET{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/userhome_style.css') }}">
{% endblock %}

{% block content %}

    <!-- 회원가입 폼 -->
    <main class="signup-container">
        <form class="signup-box" method="POST" action="{{url_for('auth.register_user')}}">
            <h2>회원가입</h2>

            <label for="username">아이디</label>
            <input type="text" id="username" name="id"placeholder="아이디를 입력하세요" required />

            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required />

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@ewha.kr" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요" required />

            <div class="agreement">
                <h3>이용약관 동의</h3>
                <label><input type="checkbox" required> [필수] 본인은 14세 이상입니다. </label>
                <label><input type="checkbox" required> [필수] 서비스 이용약관에 동의합니다. </label>
                <label><input type="checkbox" required> [필수] 개인정보 처리방침에 동의합니다. </label>
                <label><input type="checkbox"> [선택] 혜택/이벤트 정보 수신에 동의합니다. </label>
            </div>

            <button type="submit" class="submit-btn">회원가입</button>

            <div class="login-link">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </form>
    </main>
{% endblock %}
