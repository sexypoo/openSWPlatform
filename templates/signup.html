    <!-- 회원가입 폼 -->
    <main class="signup-container">
        <form class="signup-box">
            <h2>회원가입</h2>

            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디를 입력하세요" required />

            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="example@ewha.kr" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />

            <label for="phone">휴대폰 번호</label>
            <div class="phone-section">
                <input type="tel" id="phone" placeholder="010-0000-0000" required />
                <button type="button">인증번호 전송</button>
            </div>

            <label for="verify">인증번호</label>
            <div class="verify-section">
                <input type="text" id="verify" placeholder="인증번호 입력" required />
                <button type="button">확인</button>
            </div>

            <div class="agreement">
                <h3>이용약관 동의</h3>
                <label><input type="checkbox" required> [필수] 본인은 14세 이상입니다. </label>
                <label><input type="checkbox" required> [필수] 서비스 이용약관에 동의합니다. </label>
                <label><input type="checkbox" required> [필수] 개인정보 처리방침에 동의합니다. </label>
                <label><input type="checkbox"> [선택] 혜택/이벤트 정보 수신에 동의합니다. </label>
            </div>

            <button type="submit" class="submit-btn">회원가입</button>

            <div class="login-link">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </form>
    </main>
