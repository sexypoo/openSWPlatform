<script>
document.addEventListener("DOMContentLoaded", function () {
    const fileInput    = document.getElementById("file");
    const previewImg   = document.getElementById("previewImg");
    const hint         = document.querySelector(".upload-card .hint");
    const previewStrip = document.getElementById("photoPreview");
    const existingInput = document.getElementById("existing_images_input");

    const maxFiles = 5;
    let newFiles = [];
    let currentObjectURL = null;

    // ğŸ”¹ ì„œë²„ì—ì„œ ë„˜ì–´ì˜¨ img_path (ë¦¬ìŠ¤íŠ¸ / JSONë¬¸ìì—´ / ë‹¨ì¼ë¬¸ìì—´ / null ëª¨ë‘ ì²˜ë¦¬)
    const imgPathRaw = {{ product.img_path|tojson|safe }};
    let existingImages = [];

    if (Array.isArray(imgPathRaw)) {
        existingImages = imgPathRaw.filter(Boolean);
    } else if (typeof imgPathRaw === "string" && imgPathRaw.trim() !== "") {
        const trimmed = imgPathRaw.trim();
        if (trimmed.startsWith("[") && trimmed.endsWith("]")) {
            try {
                const parsed = JSON.parse(trimmed);
                if (Array.isArray(parsed)) {
                    existingImages = parsed.filter(Boolean);
                } else {
                    existingImages = [imgPathRaw];
                }
            } catch (e) {
                existingImages = [imgPathRaw];
            }
        } else {
            existingImages = [imgPathRaw];
        }
    } else {
        existingImages = [];
    }

    function syncExistingInput() {
        if (existingInput) {
            existingInput.value = JSON.stringify(existingImages);
        }
    }

    function renderPreviews() {
        previewStrip.innerHTML = "";

        // 1) ê¸°ì¡´ ì´ë¯¸ì§€ ì¸ë„¤ì¼
        existingImages.forEach((url, index) => {
            if (!url) return;
            const wrapper = document.createElement("div");
            wrapper.className = "photo-preview-item existing";

            const img = document.createElement("img");
            img.src = url;
            img.className = "preview-image";

            img.addEventListener("click", () => {
                previewImg.src = url;
                previewImg.hidden = false;
                if (hint) hint.style.display = "none";
            });

            const removeBtn = document.createElement("div");
            removeBtn.className = "remove-btn";
            removeBtn.textContent = "Ã—";

            removeBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                existingImages.splice(index, 1);
                renderPreviews();
            });

            wrapper.appendChild(img);
            wrapper.appendChild(removeBtn);
            previewStrip.appendChild(wrapper);
        });

        // 2) ìƒˆë¡œ ì¶”ê°€í•œ íŒŒì¼ ì¸ë„¤ì¼
        newFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const wrapper = document.createElement("div");
                wrapper.className = "photo-preview-item";

                const img = document.createElement("img");
                img.src = e.target.result;
                img.className = "preview-image";

                img.addEventListener("click", () => {
                    previewImg.src = e.target.result;
                    previewImg.hidden = false;
                    if (hint) hint.style.display = "none";
                });

                const removeBtn = document.createElement("div");
                removeBtn.className = "remove-btn";
                removeBtn.textContent = "Ã—";

                removeBtn.addEventListener("click", (ev) => {
                    ev.stopPropagation();
                    newFiles.splice(index, 1);

                    // fileInput.filesë„ ë‹¤ì‹œ ì„¸íŒ…
                    const dt = new DataTransfer();
                    newFiles.forEach(f => dt.items.add(f));
                    fileInput.files = dt.files;

                    renderPreviews();
                });

                wrapper.appendChild(img);
                wrapper.appendChild(removeBtn);
                previewStrip.appendChild(wrapper);
            };
            reader.readAsDataURL(file);
        });

        // 3) ë©”ì¸ í° í”„ë¦¬ë·° í•œ ì¥
        if (existingImages.length > 0) {
            previewImg.src = existingImages[0];
            previewImg.hidden = false;
            if (hint) hint.style.display = "none";
        } else if (newFiles.length > 0) {
            if (currentObjectURL) {
                URL.revokeObjectURL(currentObjectURL);
            }
            const url = URL.createObjectURL(newFiles[0]);
            currentObjectURL = url;
            previewImg.src = url;
            previewImg.hidden = false;
            if (hint) hint.style.display = "none";
        } else {
            // ì•„ë¬´ê²ƒë„ ì—†ì„ ë•Œ
            previewImg.hidden = true;
            previewImg.removeAttribute("src");
            if (hint) hint.style.display = "";
        }

        // ğŸ”¹ hidden input ê°’ ë™ê¸°í™” (ì‚­ì œ/ì¶”ê°€ í›„ í•­ìƒ)
        syncExistingInput();
    }

    // ì´ˆê¸° ë Œë”(ê¸°ì¡´ ì´ë¯¸ì§€ ìˆì„ ê²½ìš°)
    renderPreviews();

    // ğŸ”¹ ìƒˆ íŒŒì¼ ì„ íƒ ì‹œ
    fileInput.addEventListener("change", () => {
        const newlySelected = Array.from(fileInput.files || []);
        const allowedExt = ["jpg", "jpeg", "png", "gif"];

        for (const f of newlySelected) {
            const ext = f.name.split(".").pop().toLowerCase();
            if (!allowedExt.includes(ext)) {
                alert("í—ˆìš©ëœ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤ (jpg, jpeg, png, gif)");
                fileInput.value = "";
                return;
            }
            if (!f.type.startsWith("image/")) {
                alert("ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
                fileInput.value = "";
                return;
            }
        }

        if (newFiles.length + newlySelected.length > maxFiles) {
            alert(`ìƒˆë¡œ ì¶”ê°€í•˜ëŠ” íŒŒì¼ì€ ìµœëŒ€ ${maxFiles}ì¥ê¹Œì§€ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.\n(í˜„ì¬ ìƒˆ íŒŒì¼: ${newFiles.length}ì¥)`);
            fileInput.value = "";
            return;
        }

        newFiles = newFiles.concat(newlySelected);

        const dt = new DataTransfer();
        newFiles.forEach(f => dt.items.add(f));
        fileInput.files = dt.files;

        renderPreviews();
    });
});

// â¬‡ ê¸°ì¡´ tagInput ê´€ë ¨ ì½”ë“œ ê·¸ëŒ€ë¡œ ìœ ì§€
document.addEventListener("DOMContentLoaded", function () {
    const tagInput = document.getElementById("tag");
    if (!tagInput) return;
    tagInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            e.preventDefault();
        }
    });
    tagInput.addEventListener("focus", function () {
        if (tagInput.value.trim() === "") {
            tagInput.value = "#";
            tagInput.setSelectionRange(tagInput.value.length, tagInput.value.length);
        }
    });
    tagInput.addEventListener("input", function () {
        let v = tagInput.value;
        if (!v.endsWith(" ")) return;
        let tokens = v.trim().split(/\s+/).filter(Boolean);
        tokens = tokens.map(t => t.startsWith("#") ? t : "#" + t);
        tagInput.value = tokens.join(" ") + " ";
        tagInput.setSelectionRange(tagInput.value.length, tagInput.value.length);
    });
});

  const form = document.querySelector("form");                          // ì…ë ¥ from ì „ì²´ formì— ë„£ê¸°

  const checkboxes = form.querySelectorAll(                             // ì²´í¬ë°•ìŠ¤ 4ê°œ ê°€ì ¸ì˜¤ê¸°

  const methodLabel = document.getElementById("label-method");          // methodLabel: 'ê±°ë˜ ë°©ë²•' labelì´ checkboxì™€ ì§ì ‘ì ìœ¼ë¡œ ì—°ê²°ë˜ì–´ìˆì§€ ì•Šê¸° ë•Œë¬¸ì— ë”°ë¡œ ë¶ˆëŸ¬ì™€ì•¼í•¨. 

  function showDot(el, visible) {                                       // ë ˆë“œë‹· í‘œì‹œí• ì§€ ì„¤ì •í•˜ëŠ” í•¨ìˆ˜
    if (!el) return;                                                    // ëŒ€ìƒì´ ì—†ìœ¼ë©´ ì¢…ë£Œ
    el.style.setProperty("--show-dot", visible ? "visible" : "hidden"); // setProperty í•´ë‹¹ CSSì˜ visible ë³€ìˆ˜ë¥¼ scriptì˜ visible ê°’ì— ë”°ë¼ ì„¤ì •.

  function checkRequired() {                                            // ëª¨ë“  í•„ìˆ˜ ì¡°ê±´ ì¶©ì¡±í•˜ëŠ”ì§€ ê²€ì‚¬
    let allFilled = true;                                               // allFilled = trueë¡œ ê°€ì •í•˜ê³  ì‹œì‘

    // 1) í…ìŠ¤íŠ¸/textarea/select í•„ìˆ˜ í•„ë“œ ê²€ì‚¬
    requiredFields.forEach(field => {                                   // ê° í•„ìˆ˜ í•„ë“œë¥¼ ëŒë©°
      const label = field.closest(".field")?.querySelector(".req-dot"); // ê°™ì€ .field ì•ˆì˜ req-dot ë ˆì´ë¸” ì°¾ê¸°
      if (field.value.trim() === "") {                                  // field.value.trim()ê°’ì´ ë¹„ì—ˆìœ¼ë©´
        showDot(label, true);                                           // ì¼œê¸°
        allFilled = false;                                              // í•˜ë‚˜ë¼ë„ ë¹„ì—ˆìœ¼ë‹ˆ ì „ì²´ ì™„ë£Œ=false
      } else {
        showDot(label, false);                                          // ë„ê¸°
      }
    });

    // 2) íŒŒì¼(ì‚¬ì§„/ë™ì˜ìƒ) ì—…ë¡œë“œ ê²€ì‚¬
    if (fileInput.files.length === 0) {                                 // ì„ íƒëœ íŒŒì¼ì´ ì—†ìœ¼ë©´
      showDot(uploadLabel, true);                                       // ì¼œê¸°
      allFilled = false;
    } else {

    }

    // 3) ì²´í¬ë°•ìŠ¤ ê·¸ë£¹(ê±°ë˜ë°©ë²•) ìµœì†Œ 1ê°œ ê²€ì‚¬
    const anyChecked = Array.from(checkboxes).some(cb => cb.checked);   // í•˜ë‚˜ë¼ë„ ì²´í¬ë˜ì–´ ìˆìœ¼ë©´ true
    if (!anyChecked) {                                                  // ì•„ë¬´ ê²ƒë„ ì•ˆ ê³ ë¥´ë©´
      showDot(methodLabel, true);                                       // ì¼œê¸°
      allFilled = false;
    } else {

    // 4) ëª¨ë“  ì¡°ê±´ ë§Œì¡± ì—¬ë¶€ë¡œ ì œì¶œ ë²„íŠ¼ ìƒíƒœ ê²°ì •
    submitButton.disabled = !allFilled;                                 // ëª¨ë‘ ì±„ì›Œì§ allFilled=true -> disabled=false  ì¦‰, í™œì„±í™”
  }

  // ì…ë ¥ ë³€í™”ì— ë°˜ì‘: íƒ€ì´í•‘/ì„ íƒ/ì²´í¬ ë³€ê²½ ì‹œë§ˆë‹¤ ì¬ê²€ì‚¬
  [...requiredFields, fileInput, ...checkboxes].forEach(el => {         // ìŠ¤í”„ë ˆë“œë¡œ í•˜ë‚˜ì˜ ë°°ì—´ì²˜ëŸ¼ ë¬¶ê¸°
    el.addEventListener("input", checkRequired);                        // íƒ€ì´í•‘/ì²´í¬ í† ê¸€ ë“± ì¦‰ì‹œ ë°˜ì‘
    el.addEventListener("change", checkRequired);                       // ì…€ë ‰íŠ¸/íŒŒì¼ ë³€ê²½ ë“± ê°’ í™•ì • ì‹œ ë°˜ì‘
  });

  checkRequired();                                                      // í˜ì´ì§€ ë¡œë“œ ì§í›„ ì´ˆê¸° ìƒíƒœ í•œ ë²ˆ ì ê²€
});
