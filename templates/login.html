{%extends "layout.html"%}
{% block title %}로그인 | EWHA MARKET{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/userhome_style.css') }}">
{% endblock %}

{% block content %}
{% with mesg = get_flashed_messages() %}
{% if mesg != [] %}
<script>alert("{{mesg[0]}}")</script>
{% endif %}
{% endwith %}
<!-- 로그인 폼 -->
<main class="login-container">
    <form class="login-box" action="{{ url_for('auth.login_user') }}" method="post">
        <h2>로그인</h2>

        <label for="username">아이디</label>
        <input type="text" id="username" name="id" placeholder="아이디를 입력하세요" required/>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요" required/>

        <button type="submit">로그인</button>

        <div class="login-links">
            <a href="{{ url_for('pages.signup') }}">회원가입</a>
        </div>
    </form>
</main>
{% endblock %}
